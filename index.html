<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Is Your Birthday Lucky?</h1>

    <div class="container">
      <div class="d-o-b">
        <label for="date-of-birth">Enter Your Date Of Birth</label>
        <input type="date" id="date-of-birth" />
      </div>

      <div class="num">
        <label for="lucky-number">Enter Your Lucky Number</label>
        <input type="number" id="lucky-number" />
      </div>
      <button id="check-button">Find Out</button>

      <div class="output">
        <textarea id="result" disabled></textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
